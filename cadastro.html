<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Floricultura Flores & Cores</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<header>
    <h1>Floricultura Flores & Cores</h1>
    <nav class="nav-central">
        <a href="#presentes">Presentes</a>
        <a href="#cestas">Cestas</a>
        <a href="#arranjos">Arranjos</a>
        <a href="#buque">Buquê</a>
        <a href="#tipo-de-flores">Tipo de Flores</a>
    </nav>
    <nav class="nav-login">
        <a href="cadastro.html">Cadastro</a>
        <a href="#login">Login</a>
        <div class="menu-icon" id="menuIcon">&#9776;</div>
    </nav>
</header>

<div class="container-login">
    <h2>Cadastro</h2>
    <form id="frmCadastro">
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="campo">
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
</div>

<footer>
    <p>&copy; 2024 Floricultura Flores & Cores. Todos os direitos reservados.</p>
</footer>

</body>
</html>
