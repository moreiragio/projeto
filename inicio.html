<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floricultura Flores & Cores</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Floricultura Flores & Cores</h1>
    <nav class="nav-central">
        <a href="#presentes">Presentes</a>
        <a href="#cestas">Cestas</a>
        <a href="#arranjos">Arranjos</a>
        <a href="#buque">Buquê</a>
        <a href="#tipo-de-flores">Tipo de Flores</a>
    </nav>
    <nav class="nav-login">
        <a href="#cadastro">Cadastro</a>
        <a href="#login">Login</a>
        <div class="menu-icon" id="menuIcon">&#9776;</div>
    </nav>
</header>

<div class="menu-lateral" id="menuLateral">
    <ul>
        <li><a href="#perfil">Perfil</a></li>
        <li><a href="#carrinho">Carrinho</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="#sobre">Sobre</a></li>
    </ul>
    <button class="fechar-menu" id="fecharMenu">&times;</button>
</div>

<div class="carrossel">
    <div class="imagens">
        <img src="https://via.placeholder.com/1200x400?text=Flor+1" alt="Flor 1">
        <img src="https://via.placeholder.com/1200x400?text=Flor+2" alt="Flor 2">
        <img src="https://via.placeholder.com/1200x400?text=Flor+3" alt="Flor 3">
    </div>
    <button class="botao" id="prevBtn">&#10094;</button>
    <button class="botao" id="nextBtn">&#10095;</button>
</div>

<footer>
    <p>&copy; 2024 Floricultura Flores & Cores. Todos os direitos reservados.</p>
</footer>

<script>
    let index = 0;
    const imagens = document.querySelectorAll('.imagens img');
    const totalImagens = imagens.length;

    function mostrarImagem(n) {
        imagens.forEach((img, i) => {
            img.style.display = (i === n) ? 'block' : 'none';
        });
    }

    function proximaImagem() {
        index = (index + 1) % totalImagens;
        mostrarImagem(index);
    }

    document.getElementById('nextBtn').addEventListener('click', proximaImagem);
    document.getElementById('prevBtn').addEventListener('click', () => {
        index = (index - 1 + totalImagens) % totalImagens;
        mostrarImagem(index);
    });

    // Exibe a primeira imagem ao carregar
    mostrarImagem(index);

    // Avança automaticamente a cada 6 segundos
    setInterval(proximaImagem, 6000);

    // Funcionalidade do menu lateral
    document.getElementById('menuIcon').addEventListener('click', () => {
        document.getElementById('menuLateral').style.display = 'block';
    });

    document.getElementById('fecharMenu').addEventListener('click', () => {
        document.getElementById('menuLateral').style.display = 'none';
    });
</script>

</body>
</html>
